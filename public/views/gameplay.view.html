<div class="app-container">
    <div class="display-errors">
        <ul>
            <li ng-class="style">
                {{gameMsg}}
                <div ng-if="gameMsg != 'Waiting Player to join'">Player {{now}} turn</div>
            </li>
        </ul>
    </div>


    <h3>Game play</h3>

    <div class="row gameplay">
        <div class="row" id="game">
            <button ng-repeat="cell in boards[0] track by $index" ng-disabled="isTaken(cell) || winner || now != player"
                    ng-click="move(0, $index)"
                    class="btn col-md-4 col-xs-4">{{cell}}
            </button>
            <button ng-repeat="cell in boards[1] track by $index" ng-disabled="isTaken(cell) || winner || now != player"
                    ng-click="move(1, $index)"
                    class="btn col-md-4  col-xs-4">{{cell}}
            </button>
            <button ng-repeat="cell in boards[2] track by $index" ng-disabled="isTaken(cell) || winne || now != player"
                    ng-click="move(2, $index)"
                    class="btn col-md-4  col-xs-4">{{cell}}
            </button>
        </div>
    </div>

    <div>Your are Player {{ player }}</div>
    <a ng-if="returnButton" href="#/leaderboard" class="btn btn-primary">Go to Leaderboard</a>
</div>
